<!--<ion-header [translucent]="true">-->
<ion-header>  
  <ion-toolbar style="color: rgb(233, 227, 227);" class="toolbar-main toolbar-image">
    <ion-buttons slot="start">
      <ion-back-button mode='md' defaultHref="account"></ion-back-button>
    </ion-buttons>
    <ion-title text-center class="ion-text-capitalize" style="margin-right: 50px;" >
      WilstermannAPP
    </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content class="color-content">
  <!--<ion-item  lines="none" style="margin-top: 7em;">-->
    <div class="row" style="margin-top: 7em; margin-left: 1em;">
      <div class="col-12 register-title">
        <img class="logo-wapp" style="width: 15%;" src="assets/images/wilstermann_logo_color.png" />
        <label class="signup-text">Iniciar Sesi칩n</label>
      </div>
        <!--<ion-label text-center style="font-weight: bold;">Iniciar Sesi칩n</ion-label>-->
    </div>
<!--</ion-item>-->
  <form (ngSubmit)="login()" style="margin-top: 1.2em;">
    <ion-item color="transparent" class="color-content" lines="full" >
      <ion-label style="color: rgb(233, 227, 227);" position="floating">Email</ion-label>
      <ion-input style="color: rgb(233, 227, 227);" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
    </ion-item>
    <ion-item color="transparent" class="color-content" lines="full" >
      <ion-label style="color: rgb(233, 227, 227);" position="floating">Contrase침a</ion-label>
      <ion-input style="color: rgb(233, 227, 227);" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" required></ion-input>
    </ion-item>
    <ion-row style="margin: 3em;">
      <ion-col>
        <!--<ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>-->
        <ion-button type="submit" mode="ios" class="button-h color-facebook start-button" color="light" fill="solid" size="default" shape="round" expand="block">
          Iniciar Sesi칩n
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
