<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button style="color:rgb(233, 227, 227)" mode='md' defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:rgb(233, 227, 227)">Partidos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="color-content">
  <div class="ion-padding">
    <ion-segment mode="ios" [(ngModel)]="filter" (ionChange)="assignMatches()">
      <ion-segment-button mode="ios" value="Partidos Futuros">
        Partidos Futuros
      </ion-segment-button>
      <ion-segment-button mode="ios" value='Partidos Jugados'>
        Partidos Jugados
      </ion-segment-button>
    </ion-segment>
  </div>

  <div *ngFor="let match of assignMatches()" class="ion-no-padding">
    <ion-card>
      <ion-card-header style="padding:10px; background-color: lightgray;">
        <ion-card-title class="title-day">{{match.day}}</ion-card-title>
        <ion-card-subtitle style="margin-top: 2em;">
          <ion-row>
            <ion-col size="1.4" style="padding-left: 0 !important; padding-right: 0! important; vertical-align: auto;">
              <ion-img [src]="match.homeTeamLogo.urlLogo"></ion-img>
            </ion-col>
            <ion-col size="3.8" class="title-home-name" [ngClass]="{'wilstername' : match.homeName==='WILSTERMANN'}" >
              {{match.homeName}}
            </ion-col>
            <ion-col size="0.4" class="title-home-goals">
              {{match.homeGoals}}
            </ion-col >
            <ion-col size="0.8" style="padding-top:25px; text-align:center !important; padding-left: 0 !important; padding-right: 0 !important; font-size: 9px;">
              VS
            </ion-col>
            <ion-col size="0.4" class="title-visit-goals">
              {{match.visitGoals}}
            </ion-col>
            <ion-col size="3.8" class="title-visit-name" [ngClass]="{'wilstername' : match.visitName==='WILSTERMANN'}">
              {{match.visitName}}        
            </ion-col>
            <ion-col size="1.4" style="padding-left: 0 !important; padding-right: 0 !important;">
              <ion-img [src]="match.visitTeamLogo.urlLogo"></ion-img>
            </ion-col>
          </ion-row>


        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content style="padding-top: 1em; color:darkblue; font-size: 14px; padding-bottom: 10px; background-color: darkgray;">
        {{match.creationTimestamp}}
      </ion-card-content>
      
    </ion-card>
  </div>

</ion-content>
