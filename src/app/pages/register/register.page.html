<ion-header>
  <ion-toolbar class="toolbar-main toolbar-image">
    <ion-buttons slot="start">
      <ion-back-button mode='md' defaultHref="account"></ion-back-button>
    </ion-buttons>
    <ion-title text-center class="ion-text-capitalize" style="margin-right: 50px;" >
      WilstermannAPP
    </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content>
  <!--<ion-grid  lines="none" style="margin-top: 7em;">-->
    <div class="row" style="margin-top: 7em; margin-left: 1em;">
      <div class="col-12 register-title">
        <img class="logo-wapp" style="width: 15%;" src="assets/images/wilstermann_logo_color.png" />
        <label class="register-text">Registro</label>
      </div>
        <!--<ion-label text-center style="font-weight: bold;">Registro</ion-label>-->
    </div>
<!--</ion-grid>-->
<div class="row">
  <form (ngSubmit)="submit()" style="margin-top: 1em;">
    <div>
      <ion-item lines="full">
        <ion-label position="floating">Nombre Usuario</ion-label>
        <ion-input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="text" required></ion-input>
      </ion-item>
    </div>
    <div class="form-item">
      <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input  [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" required></ion-input>
      </ion-item>
    </div>
    <ion-row style="margin: 3em;">
      <ion-col>
        <!--<ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>-->
        <ion-button type="submit" mode="ios" class="button-h color-facebook start-button" color="light" fill="solid" size="default" shape="round" expand="block">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
  
</ion-content>
