<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button style="color:rgb(233, 227, 227)" mode='md' defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:rgb(233, 227, 227)">Trivia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="color-content">
  <ion-grid style="text-align: center;" class="ion-padding">
    <ion-img width="80" height="80" src="../../../assets/images/home/wilsterLogo.png"></ion-img>
    <ion-label style="margin:1em; color: rgb(233, 227, 227);">
      Animate a conocer que tan wilstermanista eres!
    </ion-label>
  </ion-grid>
  <div *ngFor="let trivia of triviaList">
    <ion-card *ngIf="trivia.level == 1" (click) ="gotoTrivia(trivia)" color="primary">
        <ion-card-header>
          <ion-card-title style="text-align: center;">{{trivia.titleTrivia}}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="text-align: center;">
          Nivel basico!
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="trivia.level == 2" (click) ="gotoTrivia(trivia)" color="primary">
        <ion-card-header>
          <ion-card-title style="text-align: center;">{{trivia.titleTrivia}}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="text-align: center;">
          Nivel intermedio!
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="trivia.level == 3" (click) ="gotoTrivia(trivia)" color="primary">
        <ion-card-header>
          <ion-card-title style="text-align: center;">{{trivia.titleTrivia}}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="text-align: center;">
          Nivel avanzado!
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
