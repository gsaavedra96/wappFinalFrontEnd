<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button style="color:rgb(233, 227, 227)" mode='md' defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:rgb(233, 227, 227)">Jugadores</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="color-content">
  <ion-grid class="background-image">
    <div class="dashboard">
      <ion-title class="label-title">Arqueros</ion-title>
      <div class="separator"></div>
      <ion-row *ngIf="goalKeepersList">
        <ion-col size="6" *ngFor="let player of goalKeepersList">
          <ion-card [routerLink]="['/news']" text-center padding class="card-color">
            <!-- <ion-icon name="person"></ion-icon> -->
            <ion-img width="80" height="80" [src]="player.photo"></ion-img>
            <h2 class="name-size">{{player.name}}</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-title class="label-title">Delanteros</ion-title>
      <div class="separator"></div>
      <ion-row *ngIf="forwardFieldersList">
        <ion-col size="6" *ngFor="let player of forwardFieldersList">
          <ion-card [routerLink]="['/news']" text-center padding class="card-color">
            <!-- <ion-icon name="person"></ion-icon> -->
            <ion-img width="80" height="80" [src]="player.photo"></ion-img>
            <h2 class="name-size">{{player.name}}</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-title>Medio Campistas</ion-title>
      <div class="separator"></div>
      <ion-row>
        <ion-col size="6" *ngFor="let player of midFieldersList">
          <ion-card [routerLink]="['/news']" text-center padding class="card-color">
            <!-- <ion-icon name="person"></ion-icon> -->
            <ion-img width="80" height="80" [src]="player.photo"></ion-img>
            <h2 class="name-size">{{player.name}}</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-title>Defensas</ion-title>
      <div class="separator"></div>
      <ion-row>
        <ion-col size="6" *ngFor="let player of defenseFieldersList">
          <ion-card [routerLink]="['/news']" text-center padding class="card-color">
            <ion-img width="80" height="80" [src]="player.photo"></ion-img>
            <!-- <ion-icon name="person"></ion-icon> -->
            <h2 class="name-size">{{player.name}}</h2>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>
</ion-content>
