    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <div>
        <ion-back-button style="color:rgb(233, 227, 227); position: fixed;" mode='md' defaultHref="home"></ion-back-button>
        <ion-img style="width:100%; height: 100%;" id="image-background" [src]="post.image.url">

        </ion-img>


    </div> 



    <ion-row class="row-header">
        <ion-col size="6">
            <ion-icon  size="40" name="analytics" style="color:red;"></ion-icon>
            <ion-label class="user-label" style="color:gray!important;"> by Wilster Team</ion-label>
        </ion-col>
        <ion-col size="6"><ion-label size="9" class="date-label" style="color:darkblue!important;"> {{post.creationTimestamp}}</ion-label></ion-col>
    </ion-row>
    <div class="separator"></div>
    <ion-card no-padding>
        <ion-label style="align-content: left;">
            <div class="news-dashboard">
                <!--<ion-title class="title-paragraph"> Fundaci√≥n </ion-title>-->
                <label class="news-content"> {{post.content}} </label>
            </div>
        </ion-label>
    </ion-card>
    <div *ngIf="islogged" padding>
        <div class="comment-box">
            <div class="row"><p style="text-align: center; font-weight: 600; margin-bottom: 3px; font-size:0.9rem; color:grey;">COMENTARIOS</p></div>
            <ion-card class="card card-comment" *ngFor="let comment of commentsList">
                <ion-row style="margin-bottom: 0.3em;">
                    <ion-col size="4" style="padding:6px; color:darkred;" >{{comment.user.username}}</ion-col>
                    <ion-col size="8" style="padding:6px; color:lightcyan; text-align:right;">{{comment.creationTimestamp}}</ion-col>
                </ion-row>
                <ion-row style="padding:6px;">
                    <div style="background-color: #1c1c1c; color:white; border-radius: 6px; min-height: 5em; width: 100%; padding: 3px;">
                        <strong>{{comment.content}}</strong>
                    </div>
                </ion-row>
                   
            </ion-card>
        </div>
        <div class="comments-content">
            <ion-footer padding>
                <ion-textarea [(ngModel)]="comment" type="text" placeholder="Escribe tu comentario aqui .... "></ion-textarea>
                <div class="row" style="text-align: right;">
                    <button class="button-comments" ion-button small float-right round (click)="addComment()">Agregar</button>
                </div>
            </ion-footer>
        </div>
    </div>

    <!-- <img class="image-background" src="assets/images/news/newTest.jpg" /> -->
</ion-content>
