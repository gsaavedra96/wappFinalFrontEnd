    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <div>
        <ion-back-button style="color:rgb(233, 227, 227); position: fixed;" mode='md' defaultHref="home"></ion-back-button>
        <ion-img style="width:100%; height: 100%;" id="image-background" [src]="post.image.url">

        </ion-img>


    </div> 



    <ion-row class="row-header">
        <ion-col size="6">
            <ion-icon  name="analytics"></ion-icon>
            <ion-label class="user-label"> by Wilster Team</ion-label>
        </ion-col>
        <ion-col size="6"><ion-label size="9" class="date-label"> {{post.creationTimestamp}}</ion-label></ion-col>
    </ion-row>
    <div class="separator"></div>
    <ion-card no-padding>
        <ion-label style="align-content: left;">
            {{post.content}}
        </ion-label>
    </ion-card>
    <div *ngIf="islogged" padding>
        <div class="comment-box">
        <ion-card class="card" *ngFor="let comment of commentsList">
            <ion-card-content>
                <ion-row style="margin-bottom: 0.3em;">
                    <ion-col size="4">{{comment.user.username}}</ion-col>
                    <ion-col size="8" >{{comment.creationTimestamp}}</ion-col>
                </ion-row>
                <strong>{{comment.content}}</strong>
            </ion-card-content>
        </ion-card>
        </div>
        <ion-footer padding>
            <ion-textarea [(ngModel)]="comment" type="text" placeholder="Escribe tu comentario aqui .... "></ion-textarea>
            <button ion-button small float-right round (click)="addComment()">Agregar</button>
        </ion-footer>
    </div>

    <!-- <img class="image-background" src="assets/images/news/newTest.jpg" /> -->
</ion-content>
